{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block content_info %}
<div class="container py-4 vh-100">
  <h3 class="h3 pb-3 colorPrim">Inicia sesion</h3>
  <div class="d-flex flex-column flex-md-row">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn bg-primary text-white me-3 my-3">Iniciar sesion</button>
    </form>  
  </div>
</div>
{% endblock %}
