{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container py-5">
    <form action="." method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Buscar" />
    </form>
    <a href="{% url 'Creacion viaje' %}"><button class="btn bg-primary text-white mt-3">Crear viaje</button></a>
</div>

{% for viaje in lista_viajes %}
    <h3 class="text-center">{{viaje}}</h3>
{% endfor %}

{% endblock %}
