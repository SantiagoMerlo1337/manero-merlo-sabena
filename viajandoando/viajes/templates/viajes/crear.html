{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block content %}
<div class="container py-4 vh-100">
    <h3 class="h3 pb-3 colorPrim">Crea tu viaje</h3>
    <div class="d-flex flex-column flex-md-row">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn bg-success text-white my-3" type="submit">Crear</button>
        </form>
    </div>
</div>
{% endblock %}
