{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'sitio/css/styles.css' %}">
  <title>ViajandoAndo</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg px-md-5">
      <div class="container-fluid">
        <h2>ViajandoAndo</h2>
          <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container-fluid d-flex justify-content-between p py-2">
                <ul class="navbar-nav gap-lg-4 ps-lg-5">
                    <li class="nav-item">
                      <a class="nav-link active px-3 fw-bold" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3 fw-bold" href="{% url 'Viajes' %}">Mis Viajes</a>
                    </li>
                </ul>
              
                <div class="d-flex align-items-center justify-content-between gap-4">
                  {% if user.is_authenticated %}
                    Hola {{ user.username }}!
                    <a href="{% url 'logout' %}">Cerrar sesion</a>
                  {% else %}
                      <a class="text-decoration-none" href="{% url 'register' %}">Registrarse</a>    
                      <a class="btn btn-primary" href="{% url 'login' %}">Iniciar Sesion</a>
                    
                  {% endif %}
                </div>
              </div>  
          </div>
      </div>
    </nav>     
  </header>
  <main>
    <!-- Contenido cambiante -->
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </main>
</body>
</html>
