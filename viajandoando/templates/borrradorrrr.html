<!-- {% extends 'base.html' %} -->

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hola {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar sesion</a></p>
{% else %}
  <p>No has iniciado sesion</p>
  <a href="{% url 'login' %}">Iniciar sesion</a>
{% endif %}
{% endblock %}
